<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80' fill='white'>N</text></svg>'>">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2b1a3a);
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      text-shadow: 1px 1px 5px #000;
    }

    .notes-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 40px auto;
    }

    .subject-card {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      transition: transform 0.2s, background 0.2s;
    }

    .subject-card:hover {
      transform: translateY(-5px);
      background: rgba(50,50,50,0.7);
    }

    .subject-card h2 {
      margin: 0;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: #fff;
      resize: vertical;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea:focus {
      outline: 2px solid #fff;
    }

    #saveButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      transition: background 0.2s, transform 0.2s;
    }

    #saveButton:hover {
      background: rgba(50,50,50,0.8);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Notes</h1>
  <div class="notes-container">
    <div class="subject-card">
      <h2>Accounting</h2>
      <textarea placeholder="Write notes here..." id="Accounting"></textarea>
    </div>
    <div class="subject-card">
      <h2>Law</h2>
      <textarea placeholder="Write notes here..." id="Law"></textarea>
    </div>
    <div class="subject-card">
      <h2>Income Tax</h2>
      <textarea placeholder="Write notes here..." id="IncomeTax"></textarea>
    </div>
    <div class="subject-card">
      <h2>GST</h2>
      <textarea placeholder="Write notes here..." id="GST"></textarea>
    </div>
    <div class="subject-card">
      <h2>Audit</h2>
      <textarea placeholder="Write notes here..." id="Audit"></textarea>
    </div>
    <div class="subject-card">
      <h2>Costing</h2>
      <textarea placeholder="Write notes here..." id="Costing"></textarea>
    </div>
    <div class="subject-card">
      <h2>Financial Management</h2>
      <textarea placeholder="Write notes here..." id="FinancialManagement"></textarea>
    </div>
    <div class="subject-card">
      <h2>Strategic Management</h2>
      <textarea placeholder="Write notes here..." id="StrategicManagement"></textarea>
    </div>
  </div>

  <button id="saveButton">Save All</button>

  <!-- Firebase integration -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBy98kisTApfXa3vWFlUpRB_QAr83VzRqE",
      authDomain: "mynotesproject-e1e30.firebaseapp.com",
      projectId: "mynotesproject-e1e30",
      storageBucket: "mynotesproject-e1e30.firebasestorage.app",
      messagingSenderId: "498168177749",
      appId: "1:498168177749:web:f61a75176a86715b97a0dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const subjects = {
      Accounting: "accounting",
      Law: "law",
      IncomeTax: "income-tax",
      GST: "gst",
      Audit: "audit",
      Costing: "costing",
      FinancialManagement: "financial-management",
      StrategicManagement: "strategic-management"
    };

    window.onload = async () => {
      for (const [key, docId] of Object.entries(subjects)) {
        const docRef = db.collection("GitFiles").doc(docId);
        const docSnap = await docRef.get();
        const textarea = document.getElementById(key);
        if (docSnap.exists) {
          textarea.value = docSnap.data().content || "";
        }
      }
    };

    document.getElementById('saveButton').addEventListener('click', async () => {
      for (const [key, docId] of Object.entries(subjects)) {
        const textarea = document.getElementById(key);
        await db.collection("GitFiles").doc(docId).set({ content: textarea.value });
      }
      alert('All notes saved to cloud!');
    });
  </script>
</body>
</html>
