<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Layout</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='purple'/><text x='50' y='60' font-size='60' text-anchor='middle' fill='white'>D</text></svg>">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    .parallax {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('159Z_2107.w026.n002.628B.p1.628.jpg') center/cover no-repeat;
      background-attachment: fixed;
      z-index: -2;
      filter: brightness(0.5) contrast(1.2);
    }

    .parallax::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%),
                  radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
      animation: moveBg 30s linear infinite;
    }

    @keyframes moveBg {
      0% { transform: translate(0,0); }
      50% { transform: translate(100px, 100px); }
      100% { transform: translate(0,0); }
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      gap: 50px;
    }

    .hero-box {
      width: 95%;
      max-width: 1400px;
      height: 220px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      border-radius: 30px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 25px 60px rgba(0,0,0,0.7), 0 0 20px rgba(255,255,255,0.1) inset, 0 10px 50px rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .hero-box:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 35px 80px rgba(0,0,0,0.8), 0 0 25px rgba(255,255,255,0.15) inset, 0 15px 60px rgba(0,0,0,0.95);
    }

    .container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .box {
      width: 220px;
      height: 220px;
      background: rgba(0,0,0,0.6);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7), 0 0 20px rgba(255,255,255,0.05) inset, 0 10px 40px rgba(0,0,0,0.8);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
      cursor: pointer;
      border: 2px solid rgba(255,255,255,0.3);
      text-decoration: none;
      color: #fff;
    }

    .box:hover {
      transform: translateY(-10px) scale(1.07);
      box-shadow: 0 35px 80px rgba(0,0,0,0.85), 0 0 25px rgba(255,255,255,0.1) inset, 0 15px 60px rgba(0,0,0,0.95);
    }
  </style>
</head>
<body>
  <div class="parallax"></div>
  <main>
    <div class="hero-box">To-Do List & Calendar</div>
    <div class="container">
      <div class="box" onclick="window.open('https://satya7557.github.io/todo-app/', '_blank')">List</div>
      <div class="box" onclick="window.location.href='calendar-page.html'">Calendar</div>
      <div class="box" onclick="window.location.href='notes-page.html'">Notes</div>
      <div class="box" onclick="window.open('https://coggle.it', '_blank')">Mind Map</div>
    </div>
  </main>
</body>
</html>
