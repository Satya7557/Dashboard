<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='80' font-size='80' fill='white'%3EC%3C/text%3E%3C/svg%3E">
'80' fill='white'>C</text></svg>'>">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2b1a3a);
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      text-shadow: 1px 1px 5px #000;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      max-width: 1200px;
      margin: 40px auto;
    }

    .day {
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      transition: transform 0.2s, background 0.2s;
    }

    .day:hover {
      transform: translateY(-5px);
      background: rgba(50,50,50,0.7);
    }

    .day input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      margin-bottom: 5px;
      box-sizing: border-box;
    }

    .day input[type="text"]:focus {
      outline: 2px solid #fff;
    }

    .day .day-name {
      font-size: 0.8rem;
      text-align: center;
      color: #ccc;
      margin-bottom: 5px;
    }

    .day h3 {
      margin: 0 0 5px 0;
      font-size: 1.1rem;
      text-align: center;
    }

    .month-selector {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      appearance: none;
    }

    select option {
      background: #1a1a1a;
      color: #fff;
    }

    #saveButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.7);
      transition: background 0.2s, transform 0.2s;
    }

    #saveButton:hover {
      background: rgba(50,50,50,0.8);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Interactive Calendar</h1>
  <div class="month-selector">
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
  </div>
  <div class="calendar" id="calendar"></div>

  <button id="saveButton">Save All</button>

  <!-- Firebase integration -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBy98kisTApfXa3vWFlUpRB_QAr83VzRqE",
      authDomain: "mynotesproject-e1e30.firebaseapp.com",
      projectId: "mynotesproject-e1e30",
      storageBucket: "mynotesproject-e1e30.firebasestorage.app",
      messagingSenderId: "498168177749",
      appId: "1:498168177749:web:f61a75176a86715b97a0dc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const calendar = document.getElementById('calendar');
    const monthSelect = document.getElementById('monthSelect');
    const yearSelect = document.getElementById('yearSelect');
    const saveButton = document.getElementById('saveButton');

    const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
    const daysOfWeek = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    const currentYear = new Date().getFullYear();

    months.forEach((m, i) => { monthSelect.add(new Option(m, i)); });
    for(let y = currentYear - 5; y <= currentYear + 5; y++) yearSelect.add(new Option(y, y));

    monthSelect.value = new Date().getMonth();
    yearSelect.value = currentYear;

    async function generateCalendar(month, year) {
      calendar.innerHTML = '';
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for(let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.classList.add('day');
        calendar.appendChild(empty);
      }

      for(let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('day');
        const date = new Date(year, month, d);
        const dayName = daysOfWeek[date.getDay()];

        for(let t = 0; t < 5; t++) {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = `Task ${t+1}`;

          // Load from Firestore
          const docId = `${year}-${month}-${d}-task${t}`;
          const docRef = db.collection('GitFiles').doc(docId);
          docRef.get().then(docSnap => {
            if(docSnap.exists) input.value = docSnap.data().content || '';
          });

          dayDiv.appendChild(input);
        }

        const dayNameDiv = document.createElement('div');
        dayNameDiv.className = 'day-name';
        dayNameDiv.innerText = dayName;
        const dayNumber = document.createElement('h3');
        dayNumber.innerText = d;

        dayDiv.insertBefore(dayNameDiv, dayDiv.firstChild);
        dayDiv.insertBefore(dayNumber, dayDiv.children[1]);

        calendar.appendChild(dayDiv);
      }
    }

    monthSelect.addEventListener('change', () => generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value)));
    yearSelect.addEventListener('change', () => generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value)));

    generateCalendar(new Date().getMonth(), currentYear);

    saveButton.addEventListener('click', () => {
      const dayDivs = document.querySelectorAll('.day');
      dayDivs.forEach((dayDiv, index) => {
        const inputs = dayDiv.querySelectorAll('input[type=text]');
        inputs.forEach((input, t) => {
          const d = index + 1 - new Date(yearSelect.value, monthSelect.value, 1).getDay();
          if(d > 0) {
            const docId = `${yearSelect.value}-${monthSelect.value}-${d}-task${t}`;
            db.collection('GitFiles').doc(docId).set({ content: input.value });
          }
        });
      });
      alert('All tasks saved to cloud!');
    });
  </script>
</body>
</html>
